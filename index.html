<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Beca</h1> 
        <form id="registroForm" onsubmit="href='Phising.pdf'; return false;">
            <h2>Sección 1: Datos Personales</h2>
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="telefono">Número de teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="fecha" name="fecha" required>

            <h2>Sección 2: Datos de Cuenta</h2>
            <label for="usuario">Nombre de usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="pregunta">Pregunta de seguridad:</label>
            <input type="text" id="pregunta" name="pregunta" required>

            <label for="respuesta">Respuesta:</label>
            <input type="text" id="respuesta" name="respuesta" required>

            <h2>Sección 3: Confirmación</h2>
            <label>¿Autorizas el uso de estos datos?</label>
            <input type="radio" id="si" name="autorizacion" value="si" required>
            <label for="si">Sí</label>
            <input type="radio" id="no" name="autorizacion" value="no" required>
            <label for="no">No</label>

            <label for="firma">Firma digital (subida de imagen o confirmación escrita):</label>
            <input type="file" id="firma" name="firma" accept="image/*">

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
