<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function mostrarInfografia(event) {
            event.preventDefault(); // Evita el envío del formulario
            document.getElementById('contenido').innerHTML = `
                <h1>¡Cuidado con el Phishing!</h1>
                <p>Este formulario era un ejercicio de concientización. Nunca ingreses tus datos en sitios desconocidos.</p>
                <img src="An_educational_infographic_about_phishing_awarenes.png" alt="Infografía sobre Phishing" style="width:100%; max-width:600px;">
                <p>Escanea el código QR para más información.</p>
            `;
        }
    </script>
</head>
<body>
    <div class="container" id="contenido">
        <h1>Registro de Beca</h1> 
        <form id="registroForm" onsubmit="mostrarInfografia(event)">
            <h2>Sección 1: Datos Personales</h2>
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="telefono">Número de teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="fecha" name="fecha" required>

            <h2>Sección 2: Datos Bancarios</h2>
            <label for="tarjeta">Número de tarjeta:</label>
            <input type="text" id="tarjeta" name="tarjeta" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <label for="banco">Banco:</label>
            <input type="text" id="banco" name="banco" required>

            <h2>Sección 3: Datos de Cuenta</h2>
            <label for="usuario">Nombre de usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <label for="pregunta">Pregunta de seguridad:</label>
            <input type="text" id="pregunta" name="pregunta" required>

            <label for="respuesta">Respuesta:</label>
            <input type="text" id="respuesta" name="respuesta" required>

            <h2>Sección 4: Firma Digital</h2>
            <label for="firma">Firma digital (subida de imagen o confirmación escrita):</label>
            <input type="file" id="firma" name="firma" accept="image/*">

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
